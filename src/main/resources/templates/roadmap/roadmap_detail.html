<script>
    function deleteRoadmap(id,roadmapId,status,userId) {
        $.ajax({
            type:'delete',
            url:'/roadmapUser/remove?id='+id,
            success:function(data){
                $("#"+id).remove();
                $("#userStatus").empty();
                $("#userStatus").html("<span><a onclick='addRoadmap("+roadmapId+","+status+","+userId+")'>点击报名</a></span>");
            },
            error:function(){
                alert("delete请求失败")
            }
        })


    }
    function addRoadmap(id,status,userId) {
        if (userId == 0){
            alert("请先登录");
            return;
        }
        $.ajax({
            type:'post',
            url:'/roadmapUser/save',
            cache: false,
            data:{"roadmapId":id,"status":status},
            dataType:'json',
            success:function(data){
                $("#userStatus").empty();
                $("#userStatus").html("<span>已报名</span>");
                $("#tableShow").append("<tr id=\""+data.id+"\"> " +
                    "                <td class=\"id\">\n" +
                    "                    <a href=\"/u/50380341.html\">\n" +
                    "                        <img src='"+data.photo+"'><span class=\"name\" >"+data.username+"</span>\n" +
                    "                    </a>\n" +
                    "                </td>\n" +
                    "                <td class=\"num\" ><span ><a onclick=\"deleteRoadmap("+data.roadmapId+","+data.status+","+data.userId+")\">取消加入</a></span></td> " +
                    "            </tr>")
            },
            error:function(){
                alert("add请求失败")
            }
        })


    }

</script>
