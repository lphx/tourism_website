	<form class="layui-form" action="">

  <div class="layui-form-item">
    <label class="layui-form-label">景点名字</label>
    <div class="layui-input-block">
      <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">内容</label>

 <div class="layui-form-item">
    <label class="layui-form-label">景点所在省份</label>

      <select name="provinceId" id="provinceId"  lay-verify="required"  lay-filter="provinceId">

      <select name="cityId" id="cityId">
        <option value="">请选择市</option>

<script>
    var Imgid = 0;
    $(document).ready(function(){
        $("#provinceId").append(" <option value=\"\">请选择省</option>");
        $.ajax({
            type:'get',
            url: "/provinces/findPid",
            async:false,
            success: function(data){
                for(var i in data){
                    $("#provinceId").append("<option value="+data[i].id+">"+data[i].name+"</option>");
                }

            }
            ,
            error:function(){
                alert("请求失败")
            }
        });
    });



//Demo
layui.use(['upload','form'], function(){
 var $ = layui.jquery;
  var form = layui.form,upload = layui.upload;
  
   //多图片上传
  upload.render({
    elem: '#test2'
    ,url: '/file/upload?typeName=scenic'
    ,multiple: true
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      /*obj.preview(function(index, file, result){
        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="gl_list">')
      });*/
    }
    ,done: function(res){
      //上传完毕
          if(res.code == 400){
              return layer.msg('上传失败');
          }else{
              var img = "img"+Imgid;
              $('#demo2').append('<div id="'+img+'"><img src="'+ res.msg +'"  class="gl_list"><span class="layui-icon" onclick="deleteImg('+Imgid+')"></span> </div>')
              Imgid++;
              return layer.msg('上传成功');
          }
    }
  });

    form.on('select(provinceId)', function (data) {
        $.ajax({
            type:'get',
            url: "/provinces/findCidByPid?pid="+data.value,
            async:false,
            success: function(data){
                $("#cityId").empty();
                $("#cityId").append("<option value=\"\">请选择市</option>");
                for(var i in data){
                    $("#cityId").append("<option value="+data[i].id+">"+data[i].name+"</option>");
                }

            }
            ,
            error:function(){
                alert("请求失败")
            }
        });
        form.render();
    });
  
  //监听提交
  form.on('submit(formDemo)', function(data){
      layer.msg(JSON.stringify(data.field));
      $.ajax({
          type:'post',
          url:'/scenic/save',
          cache: false,
          data:data.field,
          dataType:'json',
          success:function(data){
              if(data.code==500){
                  layer.msg('保存失败');
              }
              if(data.code==200){
                  layer.msg('保存成功'+data.msg);

              }
          },
          error:function(){
              alert("请求失败")
          }
      })
    return false;
  });
});

    function deleteImg(id) {
        $.ajax({
            type:'delete',
            url: "/file/remove?typeName=scenic&id="+id,
            async:false,
            success: function(res){
                if (res.code == 200){
                    //a("删除成功");
                    var imgId = "#img"+id;
                    $(imgId).remove();
                }
            }
            ,
            error:function(){
                alert("图片--请求失败")
            }
        });
    }
</script>
