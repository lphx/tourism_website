<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/xadmin/css/font.css">
    <link rel="stylesheet" href="/xadmin/css/xadmin.css">
    <script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/xadmin/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-form layui-col-space5">


                        <div class="demoTable">
                            <div class="layui-input-inline layui-show-xs-block">
                                <select name="status">
                                    <option value="">游记状态</option>
                                    <option value="0">未审核</option>
                                    <option value="1">审核通过</option>
                                    <option value="2">审核未通过</option>
                                    <option value="3">已删除</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input class="layui-input" name="keyword" id="demoReload" autocomplete="off" placeholder="搜索title">
                            </div>

                            <button class="layui-btn" data-type="reload">搜索</button>
                        </div>
                    </div>
                    <div class="layui-btn-group muchTable" style="margin-top: 30px">
                        <button class="layui-btn" data-type="getCheckData">批量删除</button>
                        <button class="layui-btn" data-type="getCheckLength">批量审核通过</button>
                        <button class="layui-btn" data-type="getCheckNo">批量审核不通过</button>
                    </div>

                </div>
                <table class="layui-card-body" id="travelTable" lay-filter="travelTable"></table>
            </div>
        </div>
    </div>
</div>
</body>




<script type="text/html" id="status">
    {{# if(d.status === 0 ){ }}
    <button type="button" class="layui-btn">待审批</button>
    {{# } }}
    {{# if(d.status === 1 ){ }}
    <button type="button" class="layui-btn layui-btn-normal">审批通过</button>
    {{# } }}
    {{# if(d.status === 2 ){ }}
    <button type="button" class="layui-btn layui-btn-warm">未通过</button>
    {{# } }}
    {{# if(d.status === 3 ){ }}
    <button type="button" class="layui-btn layui-btn-danger">已删除</button>
    {{# } }}
</script>



<script>
    layui.use('table', function(){
        var table = layui.table
            ,form = layui.form ,layer = layui.layer;

        table.render({
            elem: '#travelTable'
            ,url:'/travel/search'
            ,cols: [ [
                {type:'numbers'}
                ,{type: 'checkbox'}
                ,{field:'travelId', title:'ID', width:100, unresize: true, sort: true}
                ,{field:'userId', title:'用户ID', width:100}
                ,{field:'title', title:'标题', width:200}
                ,{field:'shortContent', title: '短文', width:400}
                ,{field:'status', title:'状态', width:100, templet:'#status'}
                ,{field:'createTime', title:'创建时间',templet:"<div>{{!d.createTime?'':layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss') }}</div>" , sort: true}
            ] ]
            ,page: true
        });


        var $ = layui.$, active = {
            getCheckLength: function(){ //获取选中数据
                layer.confirm('确认审核通过吗？',function(index){

                    var checkStatus = table.checkStatus('travelTable')
                        ,data = checkStatus.data;
                    var ids = '';
                    for (var i=0;i<data.length;i++){
                        ids += data[i].travelId +",";
                    }
                    //删除
                    $.ajax({
                        type: "PUT",// 此处发送的是POST请求
                        url: "/travel/updateStatus",
                        data: {
                            // _method:"DELETE", // 将请求转变为DELETE请求
                            ids: ids,
                            status: 1
                        },
                        success: function (data) {
                            layer.msg('成功审核了：'+ids);
                            refresh();
                        },
                        error: function (data) {
                            layer.msg('审核失败');
                        }
                    });


                });
            }
            ,getCheckData: function(){ //获取选中数目
                layer.confirm('确认要删除吗？',function(index){

                    var checkStatus = table.checkStatus('travelTable')
                        ,data = checkStatus.data;
                    var ids = '';
                    for (var i=0;i<data.length;i++){
                        ids += data[i].travelId +",";
                    }
                    //删除
                    $.ajax({
                        type: "DELETE",// 此处发送的是POST请求
                        url: "/travel/removeAll",
                        data: {
                           // _method:"DELETE", // 将请求转变为DELETE请求
                            ids: ids
                        },
                        success: function (data) {
                            layer.msg('删除了：'+ids);
                            refresh();
                        },
                        error: function (data) {
                            layer.msg('删除失败');
                        }
                    });


                });

            },
            getCheckNo: function(){ //获取选中数据
                layer.confirm('确认审核未通过吗？',function(index){

                    var checkStatus = table.checkStatus('travelTable')
                        ,data = checkStatus.data;
                    var ids = '';
                    for (var i=0;i<data.length;i++){
                        ids += data[i].travelId +",";
                    }
                    $.ajax({
                        type: "PUT",// 此处发送的是POST请求
                        url: "/travel/updateStatus",
                        data: {
                            // _method:"DELETE", // 将请求转变为DELETE请求
                            ids: ids,
                            status: 2
                        },
                        success: function (data) {
                            layer.msg('成功修改审核未通过了：'+ids);
                            refresh();
                        },
                        error: function (data) {
                            layer.msg('审核失败');
                        }
                    });


                });
            }

        };

        $('.muchTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });



        $('.demoTable .layui-btn').on('click', function(){
            refresh();
        });

        function refresh() {
            var demoReload = $('#demoReload');
            var status = $("select[name='status']").val();
            table.reload('travelTable', {
                url: '/travel/search'
                ,where: {
                    keyword: demoReload.val(),
                    status: status
                } //设定异步数据接口的额外参数
                //,height: 300
            });
        }

    });



</script>


</html>
