<script>
    var $1=jQuery.noConflict();
    function addLike(travelId,userId) {

        $1.ajax({
            type:'post',
            url:'/travelLike/save',
            cache: false,
            data:{"travelId":travelId,"userId":userId},
            dataType:'json',
            success:function(data){
                $1("#likeAddOrDelete").html(' <a onclick="deleteLike('+data+','+travelId+','+userId+')" href="javascript:void(0);"  class="aa" ><span></span><strong>取消点赞</strong></a>');
            },
            error:function(){
                alert("请求失败")
            }
        })

    }

    function deleteLike(id,travelId,userId) {

        $1.ajax({
            type:'get',
            url:'/travelLike/del',
            cache: false,
            data:{"likeId":id},
            dataType:'json',
            success:function(data){

            }
        });
        $1("#likeAddOrDelete").html(' <a onclick="addLike('+travelId+','+userId+')" href="javascript:void(0);"   class="aa" ><span></span><strong>点赞</strong></a>');
    }
